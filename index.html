<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="browser.css">
		<link rel="stylesheet" href="spectre.css">
		<link rel="stylesheet" href="panel.css">
		<script async src="client.js" type="text/javascript"></script>
	</head>
	<body class="bg-primary">
		<div class="panel p-absolute bg-dark" id="chat-panel">
			<div class="panel-header">
				<ul class="tab tab-block" style="display:none;" id="chats"></ul>
				<div class="panel-title" id="chat-header">Your conversation with <strong id="bot-name"></strong></div>
			</div>
			<div class="panel-body" id="chat-log"></div>
			<div class="panel-footer">
				<input class="form-input bg-dark" type="text" id="chat-input" maxlength="256" placeholder="Chat">
			</div>
		</div>
		<div class="panel p-absolute bg-dark" id="preamble-panel" style="display:none;">
			<div class="panel-header">
				<div class="panel-title">Editing chat example. <em>Take note that chats are handled internally with the format "name:message" with no space after the colon. This is to save space in the context. Make sure to follow this format in your prompt.</em></div>
			</div>
			<div class="panel-body">
				<textarea class="form-input bg-dark" id="preamble-editor" style="width:100%;height:100%">blah</textarea>
			</div>
			<div class="panel-footer">
				<button class="btn btn-primary btn-block" id="submit-preamble">Done</button>
			</div>
		</div>
	</body>
</html>
